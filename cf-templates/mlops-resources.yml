AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Username:
    Type: String
    Default: dev

  LambdaVersion:
    Description: git hash of lambda verisons to be deployed
    Type: String

Resources:
    MLArtifactStore:
      Type: AWS::S3::Bucket
      Properties: 
        BucketName: !Sub ${Username}-s3-ml-artifact
        AccessControl: Private
        VersioningConfiguration:
          Status: Enabled

    MLOpsBucket:
        Type: AWS::S3::Bucket
        Properties: 
          BucketName: !Sub ${Username}-s3-ml-dataset
          AccessControl: Private
          VersioningConfiguration:
            Status: Enabled

    LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: !Sub ${Username}-iam-lambda
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Principal:
                Service:
                  - "lambda.amazonaws.com"
              Action:
                - "sts:AssumeRole"
        Path: /service-role/
        Policies:
          -
            PolicyName: "CodeBuildAccessPolicies"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action:
                    - "*"
                  Resource:
                    - "*"
    
    LambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        FunctionName: !Sub ${Username}-lambda-test
        Description: A test lambda
        Runtime: python3.7
        Code:
          S3Bucket: !Sub ${Username}-s3-lambda-deployment
          S3Key: !Sub test/${LambdaVersion}.zip
        Handler: function.lambda_handler
        Role:
          Fn::GetAtt:
            - LambdaRole
            - Arn
      DependsOn: LambdaRole

    MLOpsPipelineRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: !Sub ${Username}-iam-pipeline
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Principal:
                Service:
                  - "codepipeline.amazonaws.com"
                  - "codebuild.amazonaws.com"
                  - "codedeploy.amazonaws.com"
                  - "cloudformation.amazonaws.com"
              Action:
                - "sts:AssumeRole"
        Path: /service-role/
        Policies:
          -
            PolicyName: "CodeBuildAccessPolicies"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action:
                    - "*"
                  Resource:
                    - "*"

    DeployPipeline:
      Type: "AWS::CodePipeline::Pipeline"
      Properties:
        Name: !Sub ${Username}-mlops-pipeline
        RoleArn: !Ref MLOpsPipelineRole.Arn
        ArtifactStore:
            Type: S3
            Location: !Ref MLArtifactStore
        Stages:
          -
            Name: Source
            Actions: 
              - 
                Name: SourceAction
                ActionTypeId: 
                  Category: Source
                  Owner: AWS
                  Version: 1
                  Provider: S3
                OutputArtifacts: 
                  - 
                    Name: ModelSourceOutput
                Configuration: 
                  S3Bucket: 
                    !Ref MLOpsBucket
                  S3ObjectKey: 
                    !Ref MLOpsBucket/trainingjob.zip
                RunOrder: 1
          -
            Name: Train
            Actions:
              -
                Name: TrainModel
                InputArtifacts:
                  - Name: ModelSourceOutput
                OutputArtifacts:
                  -
                    Name: ModelTrainOutput
                ActionTypeId:
                  Category: Invoke
                  Owner: AWS
                  Version: 1
                  Provider: Lambda
                Configuration:
                    FunctionName:
                      Ref: LambdaFunction
                RunOrder: 1
      DependsOn: LambdaFunction       