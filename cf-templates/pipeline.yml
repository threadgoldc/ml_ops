AWSTemplateFormatVersion: 2010-09-09

Parameters:
  GitBranchName:
    Type: String

Resources:

  PipelineBucket:
    Type: AWS::S3::Bucket
    Properties: 
      BucketName: !Sub ${GitBranchName}-s3-pipeline-artifact
      AccessControl: Private
      VersioningConfiguration:
        Status: Enabled

  LambdaDeploymentBucket:
    Type: AWS::S3::Bucket
    Properties: 
      BucketName: !Sub ${GitBranchName}-s3-lambda-deployment
      AccessControl: Private
      VersioningConfiguration:
        Status: Enabled

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${GitBranchName}-iam-codebuild
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "codepipeline.amazonaws.com"
                - "codebuild.amazonaws.com"
                - "codedeploy.amazonaws.com"
                - "cloudformation.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /service-role/
      Policies:
        -
          PolicyName: "CodeBuildAccessPolicies"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "*"
                Resource:
                  - "*"

  LambdaDeployCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${GitBranchName}-codebuild-lambda-deploy
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        BuildSpec: buildspecs/build-lambda-deploy.yml
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:1.0
        EnvironmentVariables:
          - Name: GIT_BRANCH_NAME 
            Value: !Sub ${GitBranchName}

  LambdaDeployCodeBuildProjectDev:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub dev-codebuild-lambda-deploy
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        BuildSpec: buildspecs/build-lambda-deploy.yml
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:1.0
        EnvironmentVariables:
          - Name: GIT_BRANCH_NAME 
            Value: "dev"

  MRPushGitCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${GitBranchName}-codebuild-mr-push-git
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        BuildSpec: buildspecs/build-mr-push-git.yml
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:1.0

  AppPipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: '{{resolve:ssm:github:1}}'
      Filters:
        - 
          JsonPath: "$.ref"
          MatchEquals: !Sub refs/heads/${GitBranchName}
      TargetPipeline: !Ref Pipeline
      TargetAction: GithubRepo
      Name: PipelineWebhook
      TargetPipelineVersion: !GetAtt Pipeline.Version
      RegisterWithThirdParty: true

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore: 
        Location: !Ref PipelineBucket
        Type: S3
      Name: !Sub ${GitBranchName}-pipeline
      RoleArn: !GetAtt CodeBuildServiceRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: GithubRepo
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration: 
                Owner: "threadgoldc"
                Repo: "ml_ops"
                PollForSourceChanges: "false"
                Branch: !Sub "${GitBranchName}"
                OAuthToken: '{{resolve:ssm:github:1}}'
              OutputArtifacts:
                - Name: Source
              RunOrder: 1

        - Name: BuildLambda
          Actions:
            - Name: BuildImage
              InputArtifacts:
                - Name: Source
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                  ProjectName:
                    Ref: LambdaDeployCodeBuildProject
              OutputArtifacts:
                - Name: CFParameters
              RunOrder: 2

        - Name: DeployLambda
          Actions:
            - Name: DeployLambdas
              InputArtifacts:
                - Name: Source
                - Name: CFParameters
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              OutputArtifacts:
                - Name: DeployStack
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn:
                  Fn::GetAtt: [ CodeBuildServiceRole, Arn ]
                Capabilities: CAPABILITY_NAMED_IAM
                StackName: !Sub ${GitBranchName}-mlops-resources
                TemplateConfiguration: CFParameters::cf-templates-params/mlops-resources.json
                TemplatePath: Source::cf-templates/mlops-resources.yml
              RunOrder: 3

        - Name: MRToDevApproval
          Actions:
            -
              Name: MRToDevApprovalAction
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Version: 1
                Provider: Manual
              Configuration:
                  CustomData: 'Do you want to commit this change to Dev?'
              RunOrder: 4

        - Name: BuildGitMRPush
          Actions:
            - Name: BuildImage
              InputArtifacts:
                - Name: Source
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                  ProjectName:
                    Ref: MRPushGitCodeBuildProject
              RunOrder: 5
  
  DevPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore: 
        Location: !Ref PipelineBucket
        Type: S3
      Name: !Sub dev-pipeline
      RoleArn: !GetAtt CodeBuildServiceRole.Arn
      Stages:
        - Name: DevSource
          Actions:
            - Name: GithubRepo
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration: 
                Owner: "threadgoldc"
                Repo: "ml_ops"
                PollForSourceChanges: "false"
                Branch: !Sub "dev"
                OAuthToken: '{{resolve:ssm:github:1}}'
              OutputArtifacts:
                - Name: DevSource
              RunOrder: 1

        - Name: BuildLambda
          Actions:
            - Name: BuildImage
              InputArtifacts:
                - Name: DevSource
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                  ProjectName:
                    Ref: LambdaDeployCodeBuildProjectDev
              OutputArtifacts:
                - Name: DevCFParameters
              RunOrder: 2

        - Name: DeployLambda
          Actions:
            - Name: DeployLambdas
              InputArtifacts:
                - Name: DevSource
                - Name: DevCFParameters
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              OutputArtifacts:
                - Name: DeployStack
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn:
                  Fn::GetAtt: [ CodeBuildServiceRole, Arn ]
                Capabilities: CAPABILITY_NAMED_IAM
                StackName: dev-mlops-resources
                TemplateConfiguration: DevCFParameters::cf-templates-params/mlops-resources.json
                TemplatePath: DevSource::cf-templates/mlops-resources.yml
              RunOrder: 3

        - Name: MRToDevApproval
          Actions:
            -
              Name: MRToDevApprovalAction
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Version: 1
                Provider: Manual
              Configuration:
                  CustomData: 'Do you want to commit this change to Prod?'
              RunOrder: 4

